<!DOCTYPE html>
<html>
<head th:replace="template/sign :: head">
</head>
<body>

    <div th:if="${user}">
        <span th:text="${user.name}"></span>
    </div>
    <div class="row">
        <div class="col s12">
            <form action="#" 
                th:object="${userForm}" 
                th:action="@{'/sign/in'}"
                method="post">

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">perm_identity</i>
                        <input id="icon_prefix" type="text" class="validate"  th:field="*{username}" />
                        <label for="icon_prefix">아이디</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password" class="validate" th:field="*{passwordSha2}" />
                        <label for="password" data-error="wrong" data-success="right">비밀번호</label>
                    </div>

                    <div class="col s12 right-align">
                        <button type="submit" class="btn waves-effect waves-light">
                            <!--<i class="material-icons">done_all</i>-->
                            로그인
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
