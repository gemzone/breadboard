<!DOCTYPE html>
<html>
<head th:replace="template/board :: head">
</head>
<body>

    <script>
        /*
        $(document).ready(function () {
            username.value = 'test';
            password.value = '123';
            nickname.value = '테스트';
            email.value = 'help@address.com';
        });
        */
    </script>

    <div style="padding:20px;">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="./login">로그인</a></li>
            <li role="presentation" class="active"><a href="./register">가입</a></li>
        </ul>

        <form action="#"
              th:object="${userForm}"
              th:action="@{'/register'}"
              method="post">

            <div style="display:inline-block;height:5px;"></div>

            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" placeholder="ID" th:field="*{username}" />
                <div class="alert alert-danger" role="alert" style="margin-top:5px;"
                     th:if="${#fields.hasErrors('username')}" th:errors="*{username}">...</div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="●●●●●●" th:field="*{passwordSha2}" />

                <div class="alert alert-danger" role="alert" style="margin-top:5px;"
                     th:if="${#fields.hasErrors('passwordSha2')}" th:errors="*{passwordSha2}">...</div>
            </div>

            <div class="form-group">
                <label for="nickname">이름</label>
                <input type="text" class="form-control" id="nickname" placeholder="nickname" th:field="*{name}" />

                <div class="alert alert-danger" role="alert" style="margin-top:5px;"
                     th:if="${#fields.hasErrors('name')}" th:errors="*{name}">...</div>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="email@address.com" th:field="*{email}" />

                <div class="alert alert-danger" role="alert" style="margin-top:5px;"
                     th:if="${#fields.hasErrors('email')}" th:errors="*{email}">...</div>
            </div>

            <div style="font-size:12px;padding:5px 10px 10px 0px;">
                가입을 클릭하시면 서비스 약관과 개인정보 취급방침을 읽고 동의하신 것으로 간주됩니다.
            </div>
            
            <div style="text-align:center;border-top:1px solid #dddddd;padding:20px;">
                <button type="submit" class="btn btn-primary">가입</button>
            </div>
        </form>
    </div>
</body>
</html>
